<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="logo-favicon.png">

</head>
<body>
    <section>
        <header>
            <h2><img style="max-height: 80px;" src="logo-wave.png"><a href="index.html" class="logo">Music<span id="light-blue">Mind</span></a></h2>
            <div class="navigation">
                <a href="about.html">About</a>
                <a href="#k">Contact</a>
            </div>
        </header>

        <div class="contact-container">
            <h2>Wanna get in touch?</h2>
            <form id="contact-form" target="_blank" action="https://formsubmit.co/812d7206d8eaef625e26d1c01f83a4e3" method="POST" >
                <h4 class="info-name">Full Name</h4>
                <input type="text" class="info-box" name="name" required>
                <h4 class="info-name">Email</h4>
                <input type="text" class="info-box" name="email" required>
                <h4 class="info-name">Message</h4>
                <textarea class="info-box" id="message-box" name="message" required></textarea>
                <button id='message-button' type="submit">Send Message</button>
            </form>

        </div>


    </section>
 
</body>
</html>
